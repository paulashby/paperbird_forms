<form class='form form--contact' action='/' method='post' data-role='contact'>
	<div class='form__inputs'>
		<csrf-token-placeholder>
		<label for='fname' class='form__label'>First name:</label>
		<input type='text' class='form__input form__input--name' id='fname' name='fname' placeholder='First name' required>

		<label for='lname' class='form__label'>Last name:</label>
		<input type='text' class='form__input form__input--name' id='lname' name='lname' placeholder='Last name' required>

		<label for='email' class='form__label'>Please enter a valid email address:</label>
		<input type='email' id='email' class='form__input form__input--validate form__input--email' name='email' placeholder='Email address' pattern='^([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))$' required>
		<label class='form__error'>Please enter a valid email address</label>

		<label for='tel' class='form__label'>Tel:</label>
		<input type='tel' id='tel' class='form__input form__input--validate form__input--phone' name='tel' placeholder='Tel: 8888 888 8888' pattern='[0-9]{4} [0-9]{3} [0-9]{4}' maxlength='13'  title='Eleven digit code'>
		<label class='form__error'>Please enter a correctly formatted telephone number</label>
		
		<label for='message' class='form__label'>Message:</label>
		<textarea id='message' class='form__input  form__input--textarea' name='message' placeholder='Message' required></textarea>

		<input type='checkbox' name='website' value='website' tabindex='-1'>

		<input type='checkbox' id='consent' name='consent' value='granted' required>
		<label for='consent' class='form__label'>I consent to the storage of my information while this query is being handled.</label>
		<p>For more information, please see <a href='/' id='form__privacy-policy-link' data-action='privacy' data-actionurl='/internal/contact-form-processor/'>our privacy policy</a></p>
		<input type='submit' class='form__button form__button--submit' value='submit' data-action='contact'  data-actionurl='/internal/contact-form-processor/'>
		<input type='button' class='form__button form__button--cancel' value='cancel' data-action='cancel' data-actionurl='/' >
	</div>	
</form>
