<form class='form form--register' action='/' method='post' data-role='register'>
	<div class='form__inputs'>
		<csrf-token-placeholder>
		<label for='fname' class='form__label'>First name:</label>
		<input type='text' class='form__input form__input--name' id='fname' name='fname' placeholder='First name' required>

		<label for='lname' class='form__label'>Last name:</label>
		<input type='text' class='form__input form__input--name' id='lname' name='lname' placeholder='Last name' required>

		<label for='email' class='form__label'>Please enter a valid email address:</label>
		<input type='email' id='email' class='form__input form__input--validate form__input--email' name='email' placeholder='Email address' pattern='([\w\-\.]+)@((\[([0-9]{1,3}\.){3}[0-9]{1,3}\])|(([\w\-]+\.)+)([a-zA-Z]{2,4}))' required>
		<label class='form__error'>Please enter a valid email address</label>

		<label for='username' class='form__label'>User name:</label>
		<input type='text' id='username' class='form__input form__input--validate form__input--username' name='username' placeholder='User name' pattern='[A-Za-z0-9]+(?:[_-][A-Za-z0-9]+)*' required>
		<label class='form__error'>Please enter a unique user name</label>

		 <label for='address'>Address:</label>
		 <textarea id='address' class='form__input  form__input--textarea form__input--address' name='address' placeholder='Address' pattern='^[A-Za-z\d,.-\s]+$' required></textarea></textarea> 

		 <label for='postcode' class='form__label'>Postcode:</label>
		 <input type='text' class='form__input form__input--validate form__input--postcode' name='postcode' placeholder='Postcode' pattern='(([A-Za-z][0-9]{1,2})|(([A-Za-z][A-HJ-Ya-hj-ya][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-HJ-Ya-hj-y][0-9]?[A-Za-z]))))[\s]*[0-9][A-Za-z]{2}' required>

		<label for='url' class='form__label'>Website:</label>
		<input id='url'  class='form__input  form__input--url' name='url' type='url' placeholder='Website' pattern='(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})' required>
		<input type='checkbox' name='website' value='website' tabindex='-1'>

		<label for='tel' class='form__label'>Tel:</label>
		<input type='tel' id='tel' class='form__input form__input--validate form__input--phone' name='tel' placeholder='Tel: 8888 888 8888' pattern='[0-9]{4} [0-9]{3} [0-9]{4}' maxlength='13'  title='Eleven digit code'>
		<label class='form__error'>Please enter a correctly formatted telephone number</label>
		
		<label for='message' class='form__label'>Message:</label>
		<textarea id='message' class='form__input  form__input--textarea form__input--message' name='message' placeholder='Message' required></textarea>

		<input type='checkbox' id='consent' name='consent' value='granted' required>
		<label for='consent' class='form__label'>I consent to the storage of my information while this query is being handled.</label>
		<p>For more information, please see <a href='/' id='form__privacy-policy-link' data-action='privacy' data-actionurl='/internal/contact-form-processor/'>our privacy policy</a></p>
		<input type='submit' class='form__button form__button--submit' value='submit' data-action='registration'  data-actionurl='/internal/contact-form-processor/'>
		<input type='button' class='form__button form__button--cancel' value='cancel' data-action='cancel' data-actionurl='/' >
	</div>	
</form>
